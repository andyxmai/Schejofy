{% extends "base.html" %}

{% block title %}{{ user.first_name }}{% endblock %}

{% block content %}
<div class="container">
	<p>{{ user.first_name }} {{ user.last_name }}</p>
	{% load extra_tags %}
	{% for course in courses %}
		<p><a href="/course/{{course.id}}">{{course.name}}</a> {% if shopping|get_item:course %} (shopping){% endif %}</p>
	{% endfor %}
</div>
{% endblock %}
